                                     style="border: 1px white solid; display: block;" width="18">
                            </a>
                        </td>
                        <td style="line-height: 12pt; height: 10px;">
                            <span class="pagetop">
                                <b class="hnname"><a href="#"

<section>
    <table id="Content">
        <tbody>
        <tr th:each="post:${postList}">
            <td>
                <table>
                    <tbody>
                    <tr class='athing' id='36369553'>
                        <td align="right" class="title" valign="top">
                            <span class="rank">1.</span>
                        </td>
                        <td class="votelinks" valign="top">
                            <div style="text-align: center;">
                                <a th:href="@{'/postView/'+${post.postId}}">
                                    <div class='votearrow' title='upvote'></div>
                                </a>
                            </div>
                        </td>
                        <td class="title">
    <span class="titleline">
      <a th:href="@{${post.name}}" rel="noreferrer" th:text="${post.content }"></a>
      <span class="sitebit comhead"> ( <a href="from?site=ionathan.ch">
          <span class="sitestr">ionathan.ch</span>
        </a>) </span>
    </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="subtext">
    <span class="subline">
      <span class="score" id="score_36369553">58 points</span> by <a class="hnuser"
                                                                     href="user?id=g0xA52A2A">g0xA52A2A</a>
      <span class="age" title="2023-06-17T12:13:22">
        <a href="item?id=36369553">51 minutes ago</a>
      </span>
      <span id="unv_36369553"></span> | <a href="hide?id=36369553&amp;goto=news">hide</a> | <a href="item?id=36369553">7&nbsp;comments</a>
    </span>

                    </tbody>
