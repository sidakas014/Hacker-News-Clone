<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HN Search</title>
    <link rel="icon" href='https://d1sz9gun5ag95e.cloudfront.net/favicon-16x16.png'>

    <style>
        #hnmain {
            margin-left: 7.2%;
            margin-top: -0.5%;
        }


    </style>


</head>

<body>
<table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
    <tbody>
    <tr>
        <td bgcolor="#ff6600">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                <tbody>
                <tr>
                    <td style="width: 18px; padding-right: 4px;">
                        <a href="home.html" style="text-decoration: none;">
                            <img src=https://d1sz9gun5ag95e.cloudfront.net/packs/media/images/logo-hn-search-a822432b.png
                                 width="52" height="52">
                        </a>
                    </td>
                    <td style="line-height: 12pt; height: 10px; padding-left: 0.4%;">
                        <a href="search.html"
                           style="text-decoration: none; color: black; font-size: larger;">
                            <p class="pagetop">
                                Search<br>HackerNews
                            </p>
                        </a>
                    </td>
                    <td style="line-height: 12pt; height: 10px; padding-left: 2%; position: relative;">
                        <form th:action="@{/api/v1/HackerNews/search}" method="get">
                        <input type="search" placeholder="Search stories by title, url or author"
                               id="search" name="search" th:value="${search}" th:onchange="@{/api/v1/HackerNews/search}"
                               style="width: 1300px; height: 40px; font-size: 16px; padding-left: 40px;">
                        </form>
                        <span class="SearchIcon" style="position: absolute; left: 38px; top: 22px;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24" fill="none" stroke="#ff6600" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        </svg>
                                    </span>
                    </td>
                    <td style="text-align: right; padding-right: 4px;">
                                    <span class="pagetop">
                                        <a href="#"
                                           style="text-decoration: none; color: black; padding-right: 4%;">login</a>
                                    </span>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
    <tr>
        <td style="width: 18px; height: 30px; padding-right: 4px;">
            <span style="padding-left: 1%;">Search</span>
            <span>
                        <select name="select1" style="height: 60%;">
                            <option value="all">All</option>
                            <option value="stories">Stories</option>
                            <option value="comments">Comments</option>
                        </select>
                    </span>
            <span>by</span>
            <span>
                        <select name="select2" style="height: 60%;">
                            <option value="Popularity">Popularity</option>
                            <option value="Date">Date</option>
                        </select>
                    </span>
            <span>for</span>
            <span>
                        <select name="select3" style="height: 60%;">
                            <option value="allTime">All time</option>
                            <option value="last24h">Last 24h</option>
                            <option value="pastWeek">Past Week</option>
                            <option value="pastMonth">Past Month</option>
                            <option value="pastYear">Past Year</option>
                        </select>
                    </span>

        </td>
    </tr>
    <tr>
        <td style="width: 18px; height: 40px; padding-right: 4px;">

        </td>
    </tr>
    </tbody>
    <tr th:each="post:${postList}">
        <td>
            <table>
                <tbody>
                <tr class='athing' id='36369553'>
                    <td align="right" class="title" valign="top">
                        <span class="rank">1.</span>
                    </td>
                    <td class="votelinks" valign="top">
                        <div style="text-align: center;">
                            <a th:href="@{'/postView/'+${post.postId}}">
                                <div class='votearrow' title='upvote'></div>
                            </a>
                        </div>
                    </td>
                    <td class="title">
    <span class="titleline">
      <a th:href="@{${post.name}}" rel="noreferrer" th:text="${post.content }"></a>
      <span class="sitebit comhead"> ( <a href="from?site=ionathan.ch">
          <span class="sitestr">ionathan.ch</span>
        </a>) </span>
    </span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td class="subtext">
    <span class="subline">
      <span class="score" id="score_36369553">58 points</span> by <a class="hnuser"
                                                                     href="user?id=g0xA52A2A">g0xA52A2A</a>
      <span class="age" title="2023-06-17T12:13:22">
        <a href="item?id=36369553">51 minutes ago</a>
      </span>
      <span id="unv_36369553"></span> | <a href="hide?id=36369553&amp;goto=news">hide</a> | <a href="item?id=36369553">7&nbsp;comments</a>
    </span>
                    </td>
                </tr>

                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
